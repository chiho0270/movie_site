<!DOCTYPE html>
<html>
 	<head>
		<title>회원 가입</title>
		<style>
			body {
				background-color: beige;
			}
			div {
				background-color: yellow;
				margin: 0 auto;
				width: 40%;
				height: 90%;
				padding: 50px;
				border: 5px solid;
			}
			.radio-button {
				width: auto;
				height: auto;
			}
			input {
				width: 300px;
      			height: 30px;
			}
			p {
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>회원 가입</h1>
			<h3>①로그인 정보</h6>
			<p>아이디</p>
			<input type="text" name="userid" placeholder="아이디를 입력해주세요" required>
			<button type="submit">중복 확인</button>
			<p>비밀번호</p>
			<input type="password" name="password" placeholder="비밀번호를 입력해주세요" required>
			<p>비밀번호 확인</p>
			<input type="password" name="password" placeholder="비밀번호를 다시 입력해 주세요" required>
			<h3>②회원 정보</h6>
			<p>이름</p>
			<input type="text" name="username" required>
			<p>이메일</p>
			<input type="text" name="email" required>
			<p>생년월일</p>
			<input type="date" name="brithday" required>
			<p>성별</p>
			<input class="radio-button" type="radio" name="gender" value="male">남자<br/>
			<input class="radio-button" type="radio" name="gender" value="male">여자<br/>
			<br/>
			<button type="submit">회원 가입</button>
			<button type="submit">취소</button>
		</div>
	</body>
</html>
